	                <h4></h4>

						<div class="form-row">
	                    	<label for="">
	                    		First name:
	                    	</label>
	                    	<div class="form-holder">
	                    		<input type="text" class="form-control" name="firstname"id="firstNameField" >
	                    	</div>
						</div>
						<div class="form-row">
	                    	<label for="">
	                    		Last name:
	                    	</label>
	                    	<div class="form-holder">
	                    		<input type="text" class="form-control" name="lastname"id="lastNameField" >
	                    	</div>
						</div>

	                    <div class="form-row" style="margin-bottom: 26px;">
	                    	<label for="">
	                    		What is the applicant's age range?
	                    	</label>
	                    	<div class="form-holder">
	                    		<select name="age" id="ageField" class="form-control">
									<option value="0-25" class="option">0-25</option>
									<option value="26+" class="option">26+</option>
								</select>
								<i class="zmdi zmdi-caret-down"></i>
	                    	</div>
	                    </div>
	                    <div class="form-row">
	                    	<label for="">
	                    		How does the applicant identify?
	                    	</label>
	                    	<div class="form-holder">
	                    		<select name="" id="gender" class="form-control">
									<option value="male" class="option">Male</option>
									<option value="female" class="option">Female</option>
									<option value="other" class="option">Other</option>
								</select>
								<i class="zmdi zmdi-caret-down"></i>
	                    	</div>
	                    </div>
	                    <div class="form-row">
	                    	<label for="">
	                    		Is the applicatn a student?
	                    	</label>
	                    	<div class="form-holder">
	                    		<select name="" id="isCurrentStudent" class="form-control">
									<option value="yes" class="option">Yes</option>
									<option value="no" class="option">No</option>
								</select>
								<i class="zmdi zmdi-caret-down"></i>
	                    	</div>
	                    </div>
	                    <div class="form-row">
	                    	<label for="">
	                    		Are you currently employed?
	                    	</label>
	                    	<div class="form-holder">
	                    		<select name="" id="isCurrentEmployed" class="form-control">
	                    			<option value="" selected disabled>Select Term</option>
									<option value="yes" class="option">Yes</option>
									<option value="no" class="option">No</option>
								</select>
								<i class="zmdi zmdi-caret-down"></i>
	                    	</div>
	                    </div>

	                </section>

					<!-- SECTION 2 -->
	                <h4></h4>
	                <section>
	                    <div class="form-row">
	                    	<label for="">
	                    		Does the applicant have any medical conditions?
	                    	</label>
	                    	<div class="form-holder">
	                    		<select name="" id="hasMedicalCondition" class="form-control">
	                    			<option value="" selected disabled>Select answer</option>
									<option value="yes" class="option">Yes</option>
									<option value="no" class="option">No</option>
								</select>
								<i class="zmdi zmdi-caret-down"></i>
	                    	</div>
						</div>
						<div class="form-row">
	                    	<label for="">
	                    		Has the applicant been living in Canada as a permanent resident for more than 10 years?
	                    	</label>
	                    	<div class="form-holder">
	                    		<select name="" id="isTenYear" class="form-control">
	                    			<option value="" selected disabled>Select answer</option>
									<option value="yes" class="option">Yes</option>
									<option value="no" class="option">No</option>
								</select>
								<i class="zmdi zmdi-caret-down"></i>
	                    	</div>
						</div>
						<div class="form-row">
	                    	<label for="">
	                    		What is the apllicant's marial status?
	                    	</label>
	                    	<div class="form-holder">
	                    		<select name="" id="currentStatus" class="form-control">
	                    			<option value="" selected disabled>Select answer</option>
									<option value="married" class="option">Married</option>
									<option value="seperated" class="option">Seperated</option>
									<option value="single" class="option">Single</option>
									<option value="commonlaw" class="option">Common-Law</option>
								</select>
								<i class="zmdi zmdi-caret-down"></i>
	                    	</div>
	                    </div>


	                </section>
